<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper || Gradient</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h4>color flipper</h4>
        <ul class="nav-links">
          <li>
            <a href="index.html">simple</a>
          </li>
          <li>
            <a href="hex.html">hex</a>
          </li>
          <li>
            <a href="gradient.html" class="active">gradient</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2>background color:</h2>
        <h2><span class="color">#f1f5f8</span></h2>
        <div class="color-container">
          <div class="color-rectangle">
            <span id="direction"></span>
          </div>
          <div class="color-rectangle" id="color1"></div>
          <div class="color-rectangle" id="color2"></div>
        </div>
        <button class="btn btn-hero" id="btn-to-bottom">to bottom</button>
        <button class="btn btn-hero" id="btn-to-right">to right</button>
        <button class="btn btn-hero" id="btn-to-left">to left</button>
        <button class="btn btn-hero" id="btn-to-top">to top</button>
      </div>
    </main>
    <!-- javascript -->
    <script src="gradient.js"></script>
  </body>
</html>
